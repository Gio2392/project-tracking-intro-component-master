<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Frontend Mentor | Project tracking intro component</title>
  </head>
  <body>
    <header class="header">
      <div class="header_content container">
        <div class="header_logo">
          <img
            src="./images/logo.svg"
            alt="logo project tracking intro component"
          />
        </div>
        <nav class="navigation">
          <ul>
            <li><a href="#">Product</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">pricing</a></li>
          </ul>
          <div class="login">
            <a href="#">Login</a>
          </div>
        </nav>
      </div>
    </header>
    <section class="hero">
      <img
        src="./images/illustration-devices.svg"
        alt="background"
        class="hero_bg"
      />
      <div class="container">
        <div class="hero_content">
          <ul>
            <li class="hero_list"><a href="#">new</a></li>
            <li class="hero_list"><a href="#">monograph</a></li>
            <li class="hero_list"><a href="#">dashboard</a></li>
          </ul>
          <h2 class="hero_title">
            powerful insights <br />
            into your team
          </h2>
          <p class="hero_text">
            Project planning and time tracking <br />
            for agile temas
          </p>
          <div class="buttons">
            <a class="btn" href="#">Schedule a demo</a>
            <p class="buttons_text">to see a preview</p>
          </div>
        </div>
      </div>
      <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Geovani Reyes</a>.
        </p>
      </footer>
    </section>
  </body>
</html>
